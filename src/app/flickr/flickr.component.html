<div class="container">
  <div class="search">
    <mat-form-field>
      <input matInput placeholder="Flickr Image Search" type="search" [formControl]="searchControl">
    </mat-form-field>
  </div>

  <div class="cards">
    <mat-card *ngFor="let photo of photos">
      <img md-card-image src={{photo.url}}>
      <mat-card-subtitle>{{photo.title}}</mat-card-subtitle>
    </mat-card>
  </div>
</div>
